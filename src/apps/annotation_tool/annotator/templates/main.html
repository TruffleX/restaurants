<!DOCTYPE html>
<html>
<head>

<style>

.t0 {
   background:#00ff00;
}

.t1 {
    background:#00ffff;
}

.tabtest {
    background:#ccc;
}
.flex-container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    text-align: center;
}

.highlight {background-color: blue; color: white;}

.flex-container > * {
    padding: 15px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}

.article {
    text-align: left;
}

header {background: black;color:white;}
footer {background: white;color:white;}
.nav {
  background:#eee;
}

.nav label {
    list-style-type: none;
    padding: 0;
}

.nav output {
  font-weight: bold;
}

@media all and (min-width: 768px) {
    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
    .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
    footer {-webkit-order:3;order:3;}
}
</style>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- <script src="/static/highlight.js"></script> -->
<script src="/static/annotate.js"></script>

<div class="flex-container">
<header>
  <image align='left' width="100px" height="100px" src='https://avatars2.githubusercontent.com/u/38742572?s=400&u=da1d5d00f65fb681b07a8153247a85d7dadda8f9&v=4'>
  <h1>Restaurant Annotations
  </h1>
</header>

<nav class="nav" id="annotate_view">
<ul>
  <label class="container">
    <input type="checkbox" id="is-article">
    <span class="checkmark"></span>Restaurant
  </label>
  <br>
  <label class="container">
    <input type="checkbox" id="is-article">
    <span class="checkmark"></span>Subject of Article
  </label>
<br>
<br>
<mything id='dynamic-select'>
Text: <output id='annotate_content'></output>
<br>
<br>
  <button class="annotate-button" id='annotate-button' onclick="annotate()">Submit Annotation</button>
</ul>
</mything>
</nav>

<article class="article" id='article'>
  <footer>
  <button id="previous-document" onclick="prev()">Previous</button>
  <button id="next-document" onclick="next()">Next</button>
  </footer>
  <h1 id="doc-title">{{title}}</h1>
  <div id="doc-content" class="doc-content">{{doc}}</div>
</article>

</div>

</body>
</html>
